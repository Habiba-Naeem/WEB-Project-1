{% extends "seller/layout.html"%}
{% load static %}
{% block content %}
{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<section class="reg-log-sec">
    <div class="register-login-div">
        <h2>Register</h2>
        <form method="post" action="{% url 'register_seller' %}">

            {% csrf_token %}

            <label>Restaurant name</label>
            <input type="text" name="restaurant_name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Restaurant address</label>
            <input type="text" name="address" required>
            <label>Phone number</label>
            <input type="text" name="contact" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
            <label> homecook</label>
            <input type="text" name="homeornot" placeholder="Y: Yes / N:No" required>
            <button type="submit" id="register-button">Register</button>
        </form>
    </div>
</section>
<section class="reg-loc-sec">
    <div class="register-login-div">
        <h2>Login</h2>
        <form method="post" action="{% url 'login_seller' %}">

            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="email">
            <label>Password</label>
            <input type="password" name="password">
            <button type="submit" id="login-button">Log in</button>
        </form>
    </div>
</section>
